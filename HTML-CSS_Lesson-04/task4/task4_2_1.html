<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Упражнения с таблицами</title>
    <link rel="stylesheet" href="style2_1.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr id="ThirdRow">
            <td>3</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
